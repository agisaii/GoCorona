<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>GoCorona</title>
    </head>
    <body>
        <div class="wrapper">
            <header id="open" class="header">
                <div id="close" class="header__container container">
                    <a href="#!" class="header__logo">
                        <img
                            src="img/svg/header-logo.svg"
                            alt="GoCorona logo"
                        />
                    </a>
                    <nav class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">HOME</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">FEATURES</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">SUPPORT</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link"
                                        >CONTACT US</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </nav>
                    <div class="header__button">
                        <a href="#!" class="button button-blue">DOWNLOAD</a>
                        <a href="#open" class="icon-menu">
                            <span></span>
                        </a>
                        <a href="#close" class="close-icon-menu"
                            ><img src="img/svg/x.png" alt="x"
                        /></a>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="get-started">
                    <div class="get-started__container container">
                        <div class="get-started__content">
                            <div class="get-started__block-text block-text">
                                <h1
                                    class="block-text__title block-text__title-blue"
                                >
                                    Take care of yours familyâ€™s
                                    <span>health.</span>
                                </h1>
                                <div class="block-text__text">
                                    All in one destination for COVID-19 health
                                    queries. Consult 10,000+ health workers
                                    about your concerns.
                                </div>
                                <a
                                    href="#!"
                                    class="block-text__button button button-pink"
                                    >GET STARTED</a
                                >
                            </div>
                        </div>
                        <div class="get-started__image">
                            <img src="./img/main-image.svg" alt="Get Started" />
                        </div>
                        <div class="get-started__video">
                            <a href="#!" class="video-get-started">
                                <div class="video-get-started__icon">
                                    <img
                                        src="./img/svg/get-started-video.svg"
                                        alt="Play video"
                                    />
                                </div>
                                <div class="video-get-started__body">
                                    <div class="video-get-started__title">
                                        Stay safe with GoCorona
                                    </div>
                                    <div class="video-get-started__text">
                                        Watch Video
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">Footer</footer>
        </div>
    </body>
</html>
