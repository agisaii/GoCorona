<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>GoCorona</title>
    </head>
    <body>
        <div class="wrapper">
            <header id="open" class="header">
                <div id="close" class="header__container container">
                    <a href="#!" class="header__logo">
                        <img
                            src="img/svg/header-logo.svg"
                            alt="GoCorona logo"
                        />
                    </a>
                    <nav class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">HOME</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">FEATURES</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link">SUPPORT</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#!" class="menu__link"
                                        >CONTACT US</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </nav>
                    <div class="header__button">
                        <a href="#!" class="button button-blue">DOWNLOAD</a>
                        <a href="#open" class="icon-menu">
                            <span></span>
                        </a>
                        <a href="#close" class="close-icon-menu"
                            ><img src="img/svg/x.png" alt="x"
                        /></a>
                    </div>
                </div>
            </header>
            <main class="main">Content</main>
            <footer class="footer">Footer</footer>
        </div>
    </body>
</html>
